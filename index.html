    <link rel="stylesheet" type="text/css" href="./css/reset.css">

<body>
    <div id="game">
        <div class="bird"></div>

                <li class="rank-item">

                </li>
                <li class="rank-item">
                    <span class="rank-degree">1</span>
                    <span class="rank-score">5</span>

            </ul>
            <div class="restart">重新开始</div>
